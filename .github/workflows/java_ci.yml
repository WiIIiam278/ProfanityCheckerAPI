name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.2'
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install jep
          python -m pip install alt-profanity-check
      - name: Add jep to library path
        shell: bash
        run: |
          echo "/opt/hostedtoolcache/Python/3.10.2/x64/lib/python3.10/site-packages/jep/" >> $GITHUB_PATH
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Upload GitHub Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ProfanityCheckerAPI Library
          path: build/libs/ProfanityCheckerAPI-*-all.jar